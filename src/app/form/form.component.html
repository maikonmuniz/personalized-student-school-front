<div fxLayout="row" fxLayoutAlign="center">
    <div fxLayout="column" fxFlex="1000px">
        <form class="mt-60" #clientesFrm="ngForm" (ngSubmit)="save()">
            <mat-card class="ct-center">
                <mat-card-header>
                    <mat-card-title>Dados Pessoais!</mat-card-title>
                </mat-card-header>
                <mat-card-content class="mt-20">
                    
                    <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
                        <mat-form-field>
                            <mat-label>Primeito Nome: *</mat-label>
                            <input type="text" [(ngModel)]="user.firstName" name="firstName" placeholder="Ex: José" matInput/>
                        </mat-form-field>
                    </div>
                    
                    <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
                        <mat-form-field>
                            <mat-label>Segundo Nome: *</mat-label>
                            <input type="text" [(ngModel)]="user.lastName" name="lastName" placeholder="Ex: José" matInput/>
                        </mat-form-field>
                    </div>
                    
                    <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
                        <mat-form-field>
                            <mat-label>CPF: *</mat-label>
                            <input type="text" [(ngModel)]="user.cpf" name="cpf"  placeholder="Ex: 123.344.543-34" matInput/>
                        </mat-form-field>
                    </div>

                    <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
                        <mat-form-field>
                            <mat-label>Username: *</mat-label>
                            <input type="text" [(ngModel)]="user.username" name="username" placeholder="Ex: name@name" matInput/>
                        </mat-form-field>
                    </div>
                    
                    <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
                        <mat-form-field>
                            <mat-label>Password: *</mat-label>
                            <input type="text" [(ngModel)]="user.password" name="password" placeholder="Ex: name@Name4324" matInput/>
                        </mat-form-field>
                    </div>

                </mat-card-content>
                
                <mat-card-actions>
                    <div fxLayout="row">
                            <button mat-flat-button color="primary" type="submit">
                                <mat-icon fontIcon="save"></mat-icon>
                                Salvar
                            </button>
                            <button mat-flat-button color="primary">
                                <mat-icon fontIcon="refresh"></mat-icon>
                                Atualizar
                            </button>
                            <button mat-flat-button color="primary">
                                <mat-icon fontIcon="backspace"></mat-icon>
                                Limpar
                            </button>
                    </div>
                </mat-card-actions>
            </mat-card>
        </form>
    </div>
</div>
